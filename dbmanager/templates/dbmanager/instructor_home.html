{% extends 'dbmanager/base.html' %}

{% block breadcrumbs %}
    <span class="breadcrumb">
        <a href="{% url 'home' %}">Home</a>
    </span>
    <span class="breadcrumb">
        Database manager
    </span>
{% endblock %}

{% block content %}
<div class="cards">
    <div class="card">
        <div class="title">Courses</div>
        <ul>
            {% for course in courses %}
                <li><a href="{% url 'list_students' course_handle=course.handle %}">{{ course.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
