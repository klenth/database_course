{% extends 'base.html' %}

{% block content %}
<div class="cards">

    <div class="card">
        <div class="title">Active courses</div>
        <ul>
            {% for course in courses %}
                <li><a href="{% url 'student_course_home' course_id=course.id %}">{{ course.title }}</a></li>
            {% empty %}
                You do not have any active courses.
            {% endfor %}
        </ul>
    </div>

</div>

{% endblock %}
