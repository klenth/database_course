{% extends 'base.html' %}

{% block head %}
    {% if not validlink %}
        <meta http-equiv="Refresh" content="0; {% url 'login' %}">
    {% endif %}
{% endblock %}

{% block content %}
    <div class="cards">
        <div class="card">
            <div class="title">Reset password</div>
            {% if validlink %}
                <form action="{% url 'password_reset_confirm' uidb64=uidb64 token=token %}" method="post">
                    <table>
                        {{ form }}
                        <tr>
                            <td><button>Change password</button></td>
                        </tr>
                    </table>
                </form>
            {% else %}
                <p>We&rsquo;re not sure how you got here!</p>
                <p><a href="{% url 'login' %}">Login</a></p>
            {% endif %}
        </div>
    </div>
{% endblock %}
