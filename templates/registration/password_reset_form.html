{% extends 'base.html' %}

{% block content %}
    <div class="cards">
        <div class="card ">
            <div class="title">Rest password</div>
            <form action="{% url 'password_reset' %}" method="post">
                {% csrf_token %}
                <table class="password-reset-table">
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td><button>Send password reset link</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
{% endblock %}
